<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Delivery Webpage</title>
  </head>
  <body>
    <header id="nav-menu" aria-label="navigation bar">
      <div class="container">
        <div class="nav-start">
          <a class="logo" href="/">
            <img
              src="/images/logo1.jpg"
              width="70"
              height="70"
              alt="Delivery Logo"
            />
          </a>
          <nav class="menu">
            <ul class="menu-bar">
              <li>
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown1"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="browse"
                >
                  <a class="nav-link" href="#browse">Browse</a>
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="dropdown1" class="dropdown">
                  <ul role="menu">
                    <li role="menuitem">
                      <a class="dropdown-link" href="#food-delivery">
                        <img
                          src="/images/food.jpg"
                          width="70"
                          height="50"
                          class="icon"
                        />
                        <div>
                          <span class="dropdown-link-title">Food Delivery</span>
                          <p>Order your favorite food</p>
                        </div>
                      </a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-link" href="#grocery-delivery">
                        <img
                          src="/images/grocery.jpeg"
                          width="70"
                          height="50"
                          class="icon"
                        />
                        <div>
                          <span class="dropdown-link-title"
                            >Grocery Delivery</span
                          >
                          <p>Get your groceries delivered</p>
                        </div>
                      </a>
                    </li>
                  </ul>
                  <img
                    src="/images/fastdelivery.jpg"
                    width="180"
                    height="180"
                    alt="Fast Delivery"
                  />
                </div>
              </li>
              <li>
                <button
                  class="nav-link dropdown-btn"
                  data-dropdown="dropdown2"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-label="discover"
                >
                  <a class="nav-link" href="#discover">Discover</a>
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>
                <div id="dropdown2" class="dropdown">
                  <ul role="menu">
                    <li role="menuitem">
                      <a class="dropdown-link" href="#offers">Special Offers</a>
                    </li>
                    <li role="menuitem">
                      <a class="dropdown-link" href="#track-order"
                        >Track Your Order</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li><a class="nav-link" href="#about">About Us</a></li>
              <li><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
          </nav>
        </div>
        <div class="nav-end">
          <div class="right-container">
            <form class="search" role="search">
              <input type="search" name="search" placeholder="Search" />
              <i class="bx bx-search" aria-hidden="true"></i>
            </form>

            <a href="#profile">
              <img src="/images/User-icon.png" height="30" alt="User Profile" />
            </a>
            <button class="btn btn-primary">Create</button>
          </div>

          <button
            id="hamburger"
            aria-label="hamburger"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bx bx-menu" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </header>
    <div id="browse" class="section">
      <h2>Browse</h2>
      <!-- Content for Browse section goes here -->
    </div>

    <div id="discover" class="section">
      <h2>Discover</h2>
      <!-- Content for Discover section goes here -->
    </div>

    <div id="about" class="section">
      <h2>About Us</h2>
      <!-- Content for About Us section goes here -->
    </div>

    <div id="contact" class="section">
      <h2>Contact Us</h2>
      <!-- Content for Contact Us section goes here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
